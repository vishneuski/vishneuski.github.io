<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <link rel="stylesheet" href="./../styles/pages/contacts.css">
  </head>
  <body>
    <div class="navigation-layout">
      <nav class="navigation">
        <ul class="navigation__links-group">
          <li class="navigation__links-group-item">
            <a class="navigation__link" href="./../index.html">Главная</a>
          </li>
          <li class="navigation__links-group-item">
            <a class="navigation__link" href="./aboutUs.html">О нас</a>
          </li>
          <li class="navigation__links-group-item">
            <a class="navigation__link" href="./gallery.html">Галерея</a>
          </li>
          <li class="navigation__links-group-item">
            <a class="navigation__link" href="./blog.html">Наш блог</a>
          </li>
          <li class="navigation__links-group-item">
            <a class="navigation__link" href="./../pages/contacts.html">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="logo">the Loft</div>
      <div id="burger" class="burger-icon" role="navigation">
        <span class="burger-icon-item"></span>
        <span class="burger-icon-item"></span>
        <span class="burger-icon-item"></span>
      </div>
    </div>
    <div class="contacts-layout">
      <section class="contacts-form">
        <div class="contacts-form-layout">
          <section class="contacts-message">
            <h2 class="contacts-message__headline">Напишите нам</h2>
            <form action="" class="contacts-message__form">
              <div class="contacts-message__form-input">
                <div class="contacts-message__form-input-field">
                  <label for="name">Имя</label>
                  <input type="text"
                         id="name"
                         placeholder="Ваше имя">
                </div>
                <div class="contacts-message__form-input-field">
                  <label for="phone">Телефон / email</label>
                  <input type="text"
                         id="phone"
                         placeholder="Ваш телефон / e-mail">
                </div>
                <div class="contacts-message__form-textarea">
                  <label for="message">Сообщение</label>
                  <textarea name=""
                            class="contacts-message__form-textarea-field"
                            id="message"
                            cols="45"
                            rows="10">
              </textarea>
                </div>
              </div>
              <div class="contacts-button-layout">
                <input type="submit" hidden>
                <a href="#"
                   class="button contacts-button"
                   tabindex="0"
                   role="button"
                >Отправить
                </a>
              </div>
            </form>
          </section>
          <section class="contacts-address">
            <h2 class="contacts-address__headline">Контакты</h2>
            <div class="contacts-address-layout">
              <p class="contacts-address-item">Ремесленная мастерская <strong>"the Loft"</strong></p>
              <p class="contacts-address-item">Беларусь</p>
              <p class="contacts-address-item">г. Гродно</p>
              <p class="contacts-address-item">ул. Каложская, д.7</p>
              <p class="contacts-address-item">&nbsp;</p>
              <p class="contacts-address-item">E-Mail: theLoft@gmail.com</p>
              <p class="contacts-address-item">Phone: +375-29-7777777</p>
            </div>
            <div class="contacts-address__social-media social-media">
              <a class="contacts-address__social-media-item social-media-item" href="#">
                <img class="contacts-address__social-media-item-img social-media-item-img"
                     src="./../images/social-icons/facebook-icon.png" alt="facebook">
              </a>
              <a class="contacts-address__social-media-item social-media-item" href="#">
                <img class="contacts-address__social-media-item-img social-media-item-img"
                     src="./../images/social-icons/instagram-icon.png" alt="instagram">
              </a>
              <a class="contacts-address__social-media-item social-media-item"
                 href="https://www.pinterest.com/vishneuski87/">
                <img class="contacts-address__social-media-item-img social-media-item-img"
                     src="./../images/social-icons/pinterest-icon.png" alt="pinterest">
              </a>
              <a class="contacts-address__social-media-item social-media-item" href="#">
                <img class="contacts-address__social-media-item-img social-media-item-img"
                     src="./../images/social-icons/twitter-icon.png" alt=twitter">
              </a>
              <a class="contacts-address__social-media-item social-media-item" href="#">
                <img class="contacts-address__social-media-item-img social-media-item-img"
                     src="./../images/social-icons/youtube-icon.png" alt="youtube">
              </a>
            </div>
          </section>
        </div>
      </section>
    </div>
    <script src="./../scripts/lib/jquery-3.2.1.js"></script>
    <script src="./../scripts/burger.js"></script>
  </body>
</html>
